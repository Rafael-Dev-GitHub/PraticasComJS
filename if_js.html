<!DOCTYPE html>
<html lang='pt-BR'>
   <head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-type"/>
		<title>IF em JavaScript</title>
        <script type="text/javascript" src="../js/query-3.5.1.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
	    <script>
		function funcao1(){
	     var x;
		 var r=confirm("Escolha um valor!");
		 if(r==true){x="você pressionou OK!";}
		 else{x="Você pressionou Cancelar!";}
		 document.getElementById("demo").innerHTML=x;
		}
		</script>
	 </head>
  <body>
	<p>Clique no botão para exibir a caixa de configuração.</p>
	<button onclick="funcao1()">Clique aqui</button>
	<p id="demo"></p>
	</body>
</html>
