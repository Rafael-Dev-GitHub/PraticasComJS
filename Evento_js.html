<!DOCTYPE html>
<html>
<head>
<meta content= "text/html; charset=utf-8" http-equiv="Content-Type">
<title>Troca imagem com Mouse IN/OUT</title>
</head>
<body>
  <img alt="cat" src="image/cat01.jpg"
      onmouseover="this.src='image/cat02.jpg'"
	  onmouseout="this.src='image/cat01.jpg'"/>
</body>
</html>
